<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      var keyWord = '';
      var counter = 1;
      var insert = '';

      prepareErrorMessage();
      $('.search__btn').click(function() {
        serchFunc();
      });


      // ------------------------------------------------　以下、関数　------------------------------------------------
      // --------------------------------------　メイン関数　--------------------------------------
      function serchFunc() {
        keyWordGetAndChecker($('.search__text__input').val());
        console.log(counter + ', ' + keyWord);
        $.ajax({
          url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
          type: 'GET',
          datatype: 'json',
          data: {
            applicationId: '1019399324990976605',
            booksGenreId: '001',
            keyword: keyWord,
            hits: 20,
            page: counter
          },
        }).done(function(data){
          // データの状態見るならここ↓
          // console.log(data);
          noHitMessage(data.hits);
          // removeItems();
          $.each(data.Items, function(index){
            makeItems(data, index);
          });
          displayItems();
        }).fail(function(errors){
          // エラー見るならここ↓
          // console.log(errors);
          // アイテム消してエラーメッセージ出すならここ↓
          removeItems(errors);
          errorMessage(errors.status);
        });
      }

      // --------------------------------------　エラー系　--------------------------------------
      // エラーメッセージの準備
      function prepareErrorMessage() {
        $('.lists').before("<div class='message errorMessage'>検索結果が見つかりませんでした。<br>別のキーワードで検索してください。</div>");
        $('.lists').before("<div class='message errorMessageKeyWord'>キーワードが入力されていないか、1文字だけの入力になっています。<br>キーワードを入力してください。</div>");
        $('.lists').before("<div class='message errorMessageRequest'>リクエスト過多になっています。<br>時間を空けて検索してください。</div>");
        $('.lists').before("<div class='message errorMessageInternet'>ネットに繋がっていません。<br>ネットの接続を確認してください。</div>");
        $('.message').hide();
      }
      // hit数に応じてエラーメッセージを表示
      function noHitMessage(hits) {
        $('.message').hide();
        if(hits == 0) {
          $('.errorMessage').show();
        }
      }
      // エラーステータスに応じてエラーメッセージを表示
      function errorMessage(error) {
        $('.message').hide();
        switch(error) {
          case 400:
            $('.errorMessageKeyWord').show();
            break;
          case 429:
            $('.errorMessageRequest').show();
            break;
          case 0:
            $('.errorMessageInternet').show();
            break;
        }
      }

      // --------------------------------------　アイテム表示系　--------------------------------------
      // ディスプレイに表示させるアイテムを作る関数
      function makeItems(data, index) {
        insert += "<li class='lists__item'><div class='lists__item__inner'><a href='' class='lists__item__link' target='_blank'><img src='" + data.Items[index].Item.largeImageUrl + "' class='lists__item__img' alt=''><p class='lists__item__detail'>作品名：" + data.Items[index].Item.title + "</p><p class='lists__item__detail'>作者　：" + data.Items[index].Item.author + "</p><p class='lists__item__detail'>出版社：" + data.Items[index].Item.publisherName + "</p></a></div></li>"
      }

      function displayItems() {
        removeItems();
        $('.lists').prepend(insert);
        insert = '';
      }
      // 表示中のアイテムを削除
      function removeItems(error) {
        if(counter === 1 || error) {
          $('.lists').children('li').remove();
        }
      }

      // --------------------------------------　検索系　--------------------------------------
      // キーワードの新規性とダブり回数をチェック
      function keyWordGetAndChecker(value) {
        if(keyWord === value) {
          counter++;
        } else {
          keyWord = value;
          counter = 1;
        }
      }

    </script>
  </body>
</html>
